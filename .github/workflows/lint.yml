name: C++ Cross-Platform Lint

on:
  workflow_dispatch:

jobs:
  lint-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy

      - name: Lint
        run: make lint 2>&1 | tee lint-linux-output.txt
        shell: bash

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        with:
          name: lint-linux-output
          path: lint-linux-output.txt

  lint-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          brew list llvm &>/dev/null || brew install llvm
          brew list bash &>/dev/null || brew install bash

      - name: Update path
        run: |
          if [ -x /opt/homebrew/bin ]; then
            echo "/opt/homebrew/bin" >> $GITHUB_PATH
          elif [ -x /usr/local/bin ]; then
            echo "/usr/local/bin" >> $GITHUB_PATH
          else
            echo "Bin folder not found. Exiting."
            exit 1
          fi
          if [ -x /opt/homebrew/opt/llvm/bin ]; then
            echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          elif [ -x /usr/local/opt/llvm/bin ]; then
            echo "/usr/local/opt/llvm/bin" >> $GITHUB_PATH
          else
            echo "Bin folder not found. Exiting."
            exit 1
          fi

      - name: Lint
        run: make lint 2>&1 | tee lint-macos-output.txt
        shell: bash

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        with:
          name: lint-macos-output
          path: lint-macos-output.txt

  lint-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Lint
        run: make lint 2>&1 | tee lint-windows-output.txt
        shell: bash

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        with:
          name: lint-windows-output
          path: lint-windows-output.txt